<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repositories</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark" style="background-color: #1b1f23">
      <a class="navbar-brand" href="#">
        <img
          src="iconmonstr-github-1.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        <b
          style="font-family: 'Press Start 2P', cursive; font-size: 1.5rem"
          onclick="clearData()"
          >GitLife</b
        >
      </a>

      <!-- Navbar Search Bar -->
      <div class="navbar-search">
        <input
          type="text"
          id="navbarSearch"
          placeholder="Search GitHub username"
        />
        <button class="button" onclick="searchUserNavbar()">Search</button>
      </div>
    </nav>

    <div class="container" id="originalContent">
      <!-- Original content (search input, user details, repositories, etc.) -->
      <label for="username">GitHub Username:</label>
      <input type="text" id="username" placeholder="Enter GitHub username" />
      <label for="reposPerPage">Repositories Per Page:</label>
      <input type="number" id="reposPerPage" min="10" max="100" value="10" />
      <div class="wrapper">
        <button class="button" onclick="searchUser()">Search</button>
      </div>
    </div>

    <div class="container" id="newContent" style="display: none">
      <!-- New content (account details, repositories) -->
      <div id="userDetails" class="user-details-container"></div>
      <div id="repositories" class="repositories-container"></div>
      <div id="loader" class="loader"></div>
      <div id="pagination" class="pagination">
        <a href="#" class="page-link" onclick="fetchUserData(1)"
          >&#171; First</a
        >
        <!-- Pagination links for individual pages -->
        <!-- ... (your existing code) ... -->
        <a href="#" class="page-link" onclick="fetchUserData(totalPages)"
          >&#187; Last</a
        >
      </div>
      
    </div>
  
    

    <script src="scripts.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
